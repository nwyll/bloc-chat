<div class="container-fluid">
  <div class="row content">
    <nav class="col-sm-3 sidenav">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <h3>Bloc Chat</h3>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar-collapse">
        <ul class="nav nav-pills nav-stacked">
          <li class="room-items" ng-repeat="room in home.rooms track by $index">
            <a class="room-name" ng-click="home.openRoom(room)">{{ room.$value }}</a>
          </li>
        </ul><br>
      </div>
      <div class="new-room" ng-controller="RoomModalCtrl as roomModal">
        <button type="button" class="btn btn-default" ng-click="roomModal.open()">New Room</button>
      </div>
    </nav> <!--/.sidenav -->

    <div class="col-sm-9 chat-space">
      <h2>{{ home.currentRoomName }}</h2>
      <hr>
      <div class="message-list container">
        <div class="row content">
          <div class="message-item" ng-repeat="message in home.roomMessages track by $index">
            <p class="message-item-username">{{ message.username }}
              <span class="message-item-timestamp">{{ message.sentAt }}</span>
            </p>
            <p class="message-item-content">{{ message.content }}</p>
          </div>
        </div>
      </div>
      <footer class="footer">
        <hr>
        <form name="add-message" ng-submit="home.send()">
          <input type="text" class="form-control" ng-model="home.newMessage" placeholder="Write your message here ..." autofocus>
          <span class="input-group-btn">
            <button type="submit" class="btn btn-default">Send</button>
          </span>
        </form>
      </footer>
    </div> <!-- /.chat-space -->
  </div> <!-- /.row -->
</div> <!-- /.container -->
