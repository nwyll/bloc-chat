<div class="container-fluid">
  <div class="row content">
    <!-- top-navbar visible xs only -->
    <nav class="navbar navbar-default navbar-static-top visible-xs">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-hamburger" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">BlocChat</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-hamburger">
          <ul class="nav navbar-nav navbar-left">
            <li class="dropdown">
              <a class="dropdown-toggle" id="nav-dropdown" href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Rooms <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li class="room-items" ng-repeat="room in home.rooms track by $index">
                  <a class="room-name" ng-click="home.openRoom(room)">{{ room.$value }}</a>
                </li>
              </ul>
            </li>
            <li><a href="#" ng-controller="RoomModalCtrl as roomModal" ng-click="roomModal.open()">Create New Room</a></li>
          </ul>
        </div><!-- /.collapse -->
      </div><!-- /.container-fluid -->
    </nav><!-- /.top-navbar -->

    <!-- side-navbar visible sm, md, lg -->
    <nav class="col-sm-3 visible-sm visible-md visible-lg sidenav navbar navbar-default">
      <div class="container-fluid">
        <h2>BlocChat</h2>
        <ul class="nav nav-pills nav-stacked">
          <li class="room-items" ng-repeat="room in home.rooms track by $index">
            <a class="room-name" ng-click="home.openRoom(room)">{{ room.$value }}</a>
          </li>
        </ul>
        <br>
        <div class="new-room" ng-controller="RoomModalCtrl as roomModal">
          <button type="button" class="btn btn-default" ng-click="roomModal.open()">New Room</button>
        </div>
      </div><!-- /.container-fluid -->
    </nav> <!--/.sidenav -->

    <div class="col-sm-9 col-xs-12 chat-space">
      <h2>{{ home.currentRoomName }}</h2>
      <hr>
        <div class="message-list">
          <div class="message-item" ng-repeat="message in home.roomMessages track by $index">
            <p class="message-item-username">{{ message.username }}
              <span class="message-item-timestamp">{{ message.sentAt }}</span>
            </p>
            <p class="message-item-content">{{ message.content }}</p>
          </div>
        </div>
      <footer>
        <hr>
        <form name="add-message" class="form-inline" ng-submit="home.send()">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="home.newMessage" placeholder="Write your message here ...">
            <input type="submit" style="display: none;">
            <button type="submit" class="btn btn-default">Send</button>
          </div>
        </form>
      </footer>
    </div> <!-- /.chat-space -->
  </div> <!-- /.row -->
</div> <!-- /.container -->
